{% set name = "pyIEM" %}
{% set version = "1.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 02d2247f5e4cb676466fe470d245002557018da9fd9416a631019a0cb6f36c23

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
    - setuptools_scm

  run:
    - python >=3.7
    - affine
    - backports.zoneinfo
    - geopandas
    - google-api-python-client
    - jinja2
    - matplotlib-base
    - metar
    - metpy
    - netCDF4
    - numpy
    - pandas
    - pillow
    - pyarrow
    - pydantic
    - pyproj
    - psycopg2
    - rasterio
    - rasterstats
    - requests
    - scipy
    - shapely
    - xarray

test:
  imports:
    - pyiem

about:
  home: https://github.com/akrherz/pyIEM
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A general library supporting NWS Products and the IEM Project.
  description: |
    pyIEM contains a wide collection of codes relevant for working with
    US National Weather Service data and code that supports the Iowa
    Environmental Mesonet project at Iowa State University.
  dev_url: https://github.com/akrherz/pyIEM

extra:
  recipe-maintainers:
    - akrherz
